server {
    listen 80;
    server_name hexling.ru;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hexling.ru;
    http2 on;
    server_tokens off;

    # --- HTTP-заголовки безопасности ---

    # Защита от Clickjacking. Запрещает встраивание страницы в <frame> или <iframe> на чужих сайтах.
    # SAMEORIGIN разрешает встраивание только на страницах этого же домена.
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Защита от MIME-сниффинга. Запрещает браузеру "угадывать" тип контента (например, исполнять как скрипт файл, 
    # который должен быть картинкой). Браузер будет строго следовать заголовку Content-Type.
    add_header X-Content-Type-Options "nosniff" always;

    # Включает встроенный в браузеры фильтр XSS-атак. 
    # Хотя современные браузеры его игнорируют в пользу Content-Security-Policy, 
    # он все еще полезен для поддержки старых версий.
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS (HTTP Strict Transport Security). Сообщает браузеру, что сайт нужно посещать только по HTTPS.
    # max-age задает время в секундах (здесь ~2 года), в течение которого браузер будет помнить это правило.
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    ssl_certificate /etc/letsencrypt/live/hexling.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexling.ru/privkey.pem;
    
    root /usr/share/nginx/html;
    index index.html;

    gzip on;

    location /admin/ {
        allow 146.103.120.183;
        deny all;

        proxy_pass http://hello_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy all API requests directly to the backend
    location /api/ {
        proxy_pass http://server:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://hexling.ru' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://hexling.ru' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://server:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
    }
    
    # Swagger UI
    location /swagger-ui/ {
        proxy_pass http://server:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
    }

    # SPA support
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 
